  <head>

    <title>Add-Product</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/add-product.css" />

  <body>
    <header class="main-header">
      <nav class="header-nav">
        <ul>

      </form>
    </main>
